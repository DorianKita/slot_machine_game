<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrap">
        <h1>Slot Machine</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" id="bid" placeholder="Enter your bid">
            <button id="start">Spin!</button>
        </section>

        <section class="panel">YOUR FUNDS BEFORE THE NEXT GAME: <span class="wallet"></span> </section>

        <section class="score">
            <span class="result"></span>You have played <span class="number"></span>times, including <span
                class="win"></span> wins and <span class="loss"></span> losses
        </section>

    </div>
    <script src="Wallet.js"></script>
    <script src="Statistics.js"></script>
    <script src="Draw.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>

</html>
